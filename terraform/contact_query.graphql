# Contact type definition
type Contact {
  accountId: String!
  contactId: String!
  email: String!
  firstName: String
  lastName: String
  phone: String
  status: String
  locationIds: [String]
  config: AWSJSON
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

# List output type for paginated results
type ContactListOutput {
  items: [Contact!]!
  nextToken: String
}

# Input types for mutations and queries
input CreateContactInput {
  accountId: String!
  email: String!
  firstName: String
  lastName: String
  phone: String
  status: String
  locationIds: [String]
  config: AWSJSON
}

input UpdateContactInput {
  accountId: String!
  email: String!
  firstName: String
  lastName: String
  phone: String
  status: String
  locationIds: [String]
  config: AWSJSON
}

input GetContactInput {
  accountId: String!
  email: String!
}

input DeleteContactInput {
  accountId: String!
  email: String!
}

input ListContactsInput {
  accountId: String!
  limit: Int
  nextToken: String
  startDate: AWSDateTime
  endDate: AWSDateTime
}

input GetContactByContactIdInput {
  contactId: String!
}

# Define Mutation type for contact operations
type Mutation {
  createContact(input: CreateContactInput!): Boolean
  updateContact(input: UpdateContactInput!): Contact
  deleteContact(input: DeleteContactInput!): Boolean
}