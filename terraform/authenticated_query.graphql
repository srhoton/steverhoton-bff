# Authenticated Response type
type AuthenticatedResponse {
  message: String!
  timestamp: String!
  user: String
  success: Boolean!
}

# Query definitions
type Query {
  validateAuthn: AuthenticatedResponse
  getContact(input: GetContactInput!): Contact
  listContacts(input: ListContactsInput!): ContactListOutput
  getContactByContactId(input: GetContactByContactIdInput!): Contact
  getLocation(accountId: String!, locationId: String!): Location
  listLocations(accountId: String!, options: ListLocationsOptions): LocationListOutput
  getAccount(input: GetAccountInput!): Account
  listAccounts(input: ListAccountsInput!): ListAccountsResponse
  getUnit(input: GetUnitInput!): UnitResponse
  listUnits(input: ListUnitsInput!): ListUnitsResponse
  getPart(input: GetPartInput!): Part
  listParts(input: ListPartsInput!): PartListOutput
  getPartsByLocation(accountId: String!, locationId: String!, limit: Int, nextToken: String): PartListOutput
  getPartsByUnit(accountId: String!, unitId: String!, limit: Int, nextToken: String): PartListOutput
  getActionJob(input: GetActionJobInput!): ActionJob
  listActionJobs(input: ListActionJobsInput!): ActionJobListOutput
  listActionJobsByUnit(input: ListActionJobsByUnitInput!): ActionJobListOutput
  getEvent(input: GetEventInput!): Event
  listEvents(input: ListEventsInput!): EventListOutput
  listEventsByUnit(input: ListEventsByUnitInput!): EventListOutput
  listEventsByCategory(input: ListEventsByCategoryInput!): EventListOutput
  listEventsByStatus(input: ListEventsByStatusInput!): EventListOutput
  getLaborLine(input: GetLaborLineInput!): LaborLine
  listLaborLines(input: ListLaborLinesInput!): [LaborLine!]!
  getTask(input: GetTaskInput!): Task
  listTasks(input: ListTasksInput!): TaskListResponse!
  getWorkOrder(accountId: ID!, workOrderId: ID!): WorkOrder
  listWorkOrders(accountId: ID!, includeDeleted: Boolean = false): [WorkOrder!]!
}